  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="#">TURIFLY</a>

        <ul>
          <li><a href="./inicio.html">Inicio</a></li>

        <div class="search">
          <input type="text" placeholder="Buscar...">
          <button><i class="fa fa-search"></i></button>
        </div>
      </nav>
    </header>
    <main>
      <h1>Arma tu Viaje</h1>
      <div class="form-container">
        <form>
          <div class="form-section">
            <h2>Datos del Solicitante</h2>
            <div>
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre">
            </div>
            <div>
              <label for="apellido">Apellido:</label>
              <input type="text" id="apellido" name="apellido">
            </div>
          </div>
          <div class="form-section">
            <h2>Pasajeros</h2>
            <div>
              <label for="cantidad">Cantidad:</label>
              <select id="cantidad" name="cantidad">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
          </div>
          <div class="form-section">
            <h2>Destino</h2>
            <div>
              <label for="destino">Destino:</label>
              <select id="destino" name="destino">
                <option value="destino1">Destino 1</option>
                <option value="destino2">Destino 2</option>
                <option value="destino3">Destino 3</option>
                <option value="destino4">Destino 4</option>
              </select>
            </div>
          </div>
          <div class="form-section">
            <h2>Tipo de Paquete</h2>
            <div>
              <label for="paquete">Paquete:</label>
              <select id="paquete" name="paquete">
                <option value="completo">Paquete Completo</option>
                <option value="vuelo-hotel">Solo Vuelo con Hotel</option>
              </select>
            </div>
          </div>
          <div class="form-submit">
            <button type="submit">Enviar</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
